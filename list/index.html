<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Automatic Dark Bootstrap Theme Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <main class="container">
        <script>
            // Fall back if the browser doesn't support prefers-color-scheme
            if (window.matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
                document.documentElement.style.display = 'none';
                document.head.insertAdjacentHTML(
                    'beforeend',
                    '<link href="dark-theme.css" rel="stylesheet" onload="document.documentElement.style.display=\'\'" />'
                );
                window.addEventListener('load', function() {
                    document.getElementById('not-supported-warning').style.display = '';
                });
            }
        </script>
    </main>
    <link href="../themes/light-theme.css" rel="stylesheet" media="(prefers-color-scheme: light)" />
    <link href="../themes/dark-theme.css" rel="stylesheet" media="(prefers-color-scheme: dark)" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .display-5 {
            font-size: 2rem;
            font-weight: 300;
            line-height: 1.2;
        }
        
        #light-theme-message,
        #dark-theme-message {
            display: none;
        }
        
        @media screen and (prefers-color-scheme: dark) {
            #dark-theme-message {
                display: block;
            }
        }
        
        @media screen and (prefers-color-scheme: light) {
            #light-theme-message {
                display: block;
            }
        }
    </style>
</head>

<body>
